<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Sidebar Navigation -->
  <aside class="w-full lg:w-64 bg-white shadow-lg lg:fixed lg:h-full z-10">
    <div class="p-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold font-serif text-gray-800 text-center">Wedding Planner</h1>
      <p class="text-sm text-gray-500 text-center mt-1">Your Perfect Day, Organized</p>
    </div>
    <nav class="mt-4 p-3">
      @for(item of navItems; track item.id) {
        <button
          (click)="setView(item.id)"
          [class]="'w-full flex items-center px-4 py-3 text-left text-sm rounded-lg transition-colors duration-200 ' + (activeView() === item.id ? 'bg-pink-100 text-pink-800 font-semibold' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-800')"
          >
          <span [innerHTML]="item.icon"></span>
          {{ item.label }}
        </button>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 lg:ml-64 p-4 sm:p-6 lg:p-8 bg-pink-50/30">
    @switch (activeView()) {
      @case ('dashboard') {
        <app-dashboard />
      }
      @case ('todo') {
        <app-todo-list />
      }
      @case ('guests') {
        <app-guest-list />
      }
      @case ('budget') {
        <app-budget />
      }
      @case ('vendors') {
        <app-vendor-list />
      }
    }
  </main>
</div>
